<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" th:href="@{css/admin/fragments/sidebar.css}">
</head>
<body>
<aside th:fragment="sidebar" class="main-sidebar">
  <section class="sidebar">
    <div class="user-panel">
      <div class="pull-left image">
        <img th:src="@{/images/avtadmin/avarta.png}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p sec:authentication="name"></p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <ul class="sidebar-menu" data-widget="tree">
      <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE')">
        <a th:href="@{/Admin/order}">
          <i class="fa-solid fa-clipboard"></i> <span>Đơn hàng</span>
        </a>
      </li>
      <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE')">
        <a th:href="@{/Admin/customers}">
          <i class="fa-solid fa-users"></i> <span>Khách hàng</span>
        </a>
      </li>
      <li id="supplier-menu" sec:authorize="hasAnyRole('ROLE_ADMIN')">
        <a th:href="@{/Admin/suppliers-manager}">
          <i class="fa fa-truck"></i> <span>Nhà cung cấp</span>
        </a>
      </li>
      <li id="warehouse-menu" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE')">
        <a th:href="@{/Admin/ware-houses}">
          <i class="fa-solid fa-warehouse"></i> <span>Kho</span>
        </a>
      </li>
      <li id="category-menu" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE')">
        <a th:href="@{/Admin/category-manager}">
          <i class="fa fa-cogs"></i> <span>Danh mục</span>
        </a>
      </li>
      <li id="brand-menu" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE')">
        <a th:href="@{/Admin/brand-manager}">
          <i class="fa fa-briefcase"></i> <span>Thương hiệu</span>
        </a>
      </li>
      <li id="product-menu" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE')">
        <a th:href="@{/Admin/product-manager}">
          <i class="fa fa-cube"></i> <span>Sản phẩm</span>
        </a>
      </li>
      <li id="employee-menu" sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/Admin/employee-manager}">
          <i class="fa fa-users"></i> <span>Nhân viên</span>
        </a>
      </li>
      <li id="report-menu" sec:authorize="hasAnyRole('ROLE_ADMIN')">
        <a th:href="@{/Admin/statistical?type=day}">
          <i class="fas fa-coins"></i> <span>Báo cáo Doanh Thu</span>
        </a>
      </li>
    </ul>
  </section>
</aside>
<script th:src="@{/js/admin/sidebarActiveMenu.js}" defer></script>
</body>
</html>

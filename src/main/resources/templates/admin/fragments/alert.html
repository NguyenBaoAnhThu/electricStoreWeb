<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="alerts">
    <!-- Thông báo thành công -->
    <div th:if="${successMessage}" class="alert alert-success" style="border-left: 5px solid #28a745;">
        <p th:text="${successMessage}"></p>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>

    <div th:if="${param.successMessage != null and successMessage == null}" class="alert alert-success" style="border-left: 5px solid #28a745;">
        <p th:text="${param.successMessage}"></p>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>

    <!-- Thông báo lỗi -->
    <div th:if="${errorMessage}" class="alert alert-danger" style="border-left: 5px solid #dc3545;">
        <p th:text="${errorMessage}"></p>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>

    <div th:if="${param.errorMessage != null and errorMessage == null}" class="alert alert-danger" style="border-left: 5px solid #dc3545;">
        <p th:text="${param.errorMessage}"></p>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>

    <!-- Thông báo không có kết quả tìm kiếm -->
    <div th:if="${noResultMessage}" class="alert alert-warning" style="border-left: 5px solid #ffc107;">
        <p th:text="${noResultMessage}"></p>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>
</div>
</body>
</html>

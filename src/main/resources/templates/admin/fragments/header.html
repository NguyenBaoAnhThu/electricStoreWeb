<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/admin/fragments/header.css}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header th:fragment="header" class="main-header">
  <div class="header-left">
    <button id="sidebar-toggle" class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <a href="/Admin/order ">
      <img th:src="@{/images/logo/logo.png}" alt="Logo">
    </a>
  </div>
  <div class="header-right">
    <div id="clock"></div>
    <div class="user-profile">
      <div class="user-dropdown-toggle" id="user-dropdown-toggle">
        <img th:src="@{/images/avtadmin/avarta.png}" alt="User">
        <span class="user-display-name" sec:authentication="name"></span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <ul class="dropdown-menu" id="user-dropdown-menu">
        <li class="user-info">
          <img th:src="@{/images/avtadmin/avarta.png}" alt="User">
          <span class="user-name" sec:authentication="name"></span>
        </li>
        <li>
          <a th:href="@{/account}">
            <i class="fas fa-user"></i>
            Thông tin cá nhân
          </a>
        </li>
        <li>
          <a th:href="@{/logout}" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Đăng xuất
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div id="logout-modal" class="modal-logout">
    <div class="modal-content">
      <p>Đăng xuất thành công</p>
    </div>
  </div>
</header>
<script th:src="@{/js/admin/header.js}" type="text/javascript"></script>
</body>
</html>

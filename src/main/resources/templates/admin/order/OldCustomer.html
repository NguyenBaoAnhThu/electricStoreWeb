<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Khách Hàng</title>
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/tablelayout.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{admin/fragments/header :: header}"></div>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<main class="main-content" th:fragment="content">
    <div class="wrapper">
        <h1 class="tittle">Chọn Khách Hàng</h1>
        <div class="form-mb-4">
            <div class="search-container">
                <form class="search-form" action="/Admin/order/showListCustomer" method="get">
                    <select class="input-select" name="filter">
                        <option value="name" th:selected="${filter == 'name'}">Tên</option>
                        <option value="phone" th:selected="${filter == 'phone'}">Số Điện Thoại</option>
                        <option value="address" th:selected="${filter == 'address'}">Địa Chỉ</option>
                        <option value="email" th:selected="${filter == 'email'}">Email</option>
                    </select>
                    <input class="form-control" type="search" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm khách hàng..." aria-label="Search">
                    <button class="btn" style="background-color: #D10024; color: white;" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <a th:href="@{/Admin/order/add}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i> Thoát
                </a>
            </div>
            <hr style="border: 1px solid #e9ecef; margin: 20px 0;">
        </div>

        <div th:if="${customers.isEmpty()}" class="alert alert-info alert-dismissible fade show" role="alert">
            <span>Không có khách hàng phù hợp với dữ liệu !</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th width="60">STT</th>
                    <th>Tên Khách Hàng</th>
                    <th>Số Điện Thoại</th>
                    <th>Địa Chỉ</th>
                    <th>Email</th>
                    <th>Ngày Sinh</th>
                    <th width="80">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${customers.content}">
                    <td th:text="${(currentPage - 1) * pageSize + stat.count}"></td>
                    <td th:text="${item.customerName}"></td>
                    <td th:text="${item.phoneNumber}"></td>
                    <td th:text="${item.address}"></td>
                    <td th:text="${item.email != null ? item.email : 'Không có email'}"></td>
                    <td th:text="${#temporals.format(item.birthDate, 'yyyy-MM-dd')}"></td>
                    <td class="text-center">
                        <button class="btn btn-success select-customer"
                                th:data-id="${item.customerId}"
                                th:data-name="${item.customerName}"
                                th:data-phone="${item.phoneNumber}"
                                th:data-address="${item.address}"
                                th:data-email="${item.email}"
                                th:data-birthdate="${#temporals.format(item.birthDate, 'yyyy-MM-dd')}">
                            <i class="fas fa-check"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination Section -->
        <div class="d-flex justify-content-end align-items-center mt-4">
            <nav aria-label="Page navigation">
                <ul class="pagination m-0">
                    <!-- Nút trang đầu tiên -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/Admin/order/showListCustomer(page=1, size=${pageSize}, keyword=${keyword}, filter=${filter})}"
                           aria-label="First">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>

                    <!-- Nút lùi về trang trước -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/Admin/order/showListCustomer(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword}, filter=${filter})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li class="page-item disabled">
                        <span class="page-link">
                            <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span>
                        </span>
                    </li>

                    <!-- Nút chuyển sang trang sau -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/Admin/order/showListCustomer(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword}, filter=${filter})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>

                    <!-- Nút trang cuối cùng -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/Admin/order/showListCustomer(page=${totalPages}, size=${pageSize}, keyword=${keyword}, filter=${filter})}"
                           aria-label="Last">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>
<div th:replace="~{admin/fragments/footer :: footer}"></div>
<script th:src="@{/js/admin/layout.js}"></script>
<script th:src="@{/js/admin/header.js}" type="text/javascript"></script>
<script th:src="@{/js/admin/sidebarActiveMenu.js}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:fragment="sidebarScript">
    // Toggle sidebar
    document.getElementById('sidebar-toggle').addEventListener('click', () => {
        document.body.classList.toggle('sidebar-collapsed');
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".select-customer").forEach(button => {
            button.addEventListener("click", function () {
                let customer = {
                    id: this.getAttribute("data-id"),
                    name: this.getAttribute("data-name"),
                    phone: this.getAttribute("data-phone"),
                    address: this.getAttribute("data-address"),
                    email: this.getAttribute("data-email"),
                    birthdate: this.getAttribute("data-birthdate"),
                };

                // Lưu vào localStorage
                localStorage.setItem("selectedCustomer", JSON.stringify(customer));

                // Chuyển hướng về trang tạo đơn hàng
                window.location.href = "/Admin/order/add";
            });
        });
    });
</script>
</body>
</html>

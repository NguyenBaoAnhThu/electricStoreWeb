<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê chi tiết đơn hàng</title>
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/tablelayout.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
        }
        .card-text {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .tittle {
            font-weight: 700;
            color: #3a3a3a;
            margin-bottom: 1.5rem;
        }
        .table {
            vertical-align: middle;
        }
        .table th {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .badge {
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .btn-secondary {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-color: #6c757d;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{admin/fragments/header :: header}"></div>
<!-- Sidebar Fragment -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<main class="main-content">
    <div class="wrapper">
        <h1 class="tittle">Chi tiết đơn hàng thất bại</h1>

        <!-- Breadcrumb and Return Button -->
        <div class="form-mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/Admin/statistical?type=day}" class="text-decoration-none">
                                <i class="fas fa-chart-line me-1"></i>Báo cáo doanh thu
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <i class="fas fa-clipboard-list me-1"></i>Chi tiết đơn hàng
                            <span th:if="${day != null}" th:text="'- ' + ${day}"></span>
                            <span th:if="${month != null}" th:text="'/' + ${month}"></span>
                            <span th:text="'/' + ${year}"></span>
                        </li>
                    </ol>
                </nav>
                <a th:href="@{/Admin/statistical(type=${type}, day=${day}, month=${month}, year=${year})}"
                   class="btn btn-secondary">
                    Quay lại
                </a>
            </div>
            <hr style="border: 1px solid #e9ecef; margin: 20px 0;">
        </div>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="fas fa-ban me-2"></i>TỔNG ĐƠN HỦY
                        </h6>
                        <p class="card-text text-danger fw-bold" th:text="${ordersSize}"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Data Alert -->
        <div th:if="${orders.content.isEmpty()}">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="fas fa-info-circle me-2"></i><span>Chưa có dữ liệu đơn hàng nào!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                <tr>
                    <th class="text-center">Mã đơn hàng</th>
                    <th>Tên khách hàng</th>
                    <th class="text-center">Ngày tạo</th>
                    <th class="text-center">Tổng sản phẩm</th>
                    <th class="text-center">Tổng tiền (VNĐ)</th>
                    <th class="text-center">Trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders.content}">
                    <td class="text-center fw-bold" th:text="${order.code}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td class="text-center" th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="text-center" th:text="${order.quantity}"></td>
                    <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(order.price, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td class="text-center">
                        <span class="badge px-3 py-2 w-80 bg-danger" style="min-width: 120px; display: inline-block;font-weight: bold;">
                            ĐÃ HỦY
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div></div> <!-- Placeholder to maintain layout -->
            <nav aria-label="Page navigation">
                <ul class="pagination m-0">
                    <!-- First page button -->
                    <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/Admin/statistical/orders/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=1, size=${size},status=${status})}"
                           aria-label="First">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>

                    <!-- Previous page button -->
                    <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/Admin/statistical/orders/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=${page - 1}, size=${size},status=${status})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Current page indicator -->
                    <li class="page-item disabled">
                      <span class="page-link">
                        <span th:text="${page}"></span> / <span th:text="${orders.totalPages == 0 ? 1 : orders.totalPages}"></span>
                      </span>
                    </li>

                    <!-- Next page button -->
                    <li class="page-item" th:classappend="${page >= orders.totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/Admin/statistical/orders/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=${page + 1}, size=${size},status=${status})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>

                    <!-- Last page button -->
                    <li class="page-item" th:classappend="${page >= orders.totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/Admin/statistical/orders/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=${orders.totalPages == 0 ? 1 : orders.totalPages}, size=${size} ,status=${status})}"
                           aria-label="Last">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{admin/fragments/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/js/admin/layout.js}"></script>
<script th:src="@{/js/admin/sidebarActiveMenu.js}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:fragment="sidebarScript">
    // Toggle sidebar
    document.getElementById('sidebar-toggle').addEventListener('click', () => {
        document.body.classList.toggle('sidebar-collapsed');
    });
</script>
</body>
</html>

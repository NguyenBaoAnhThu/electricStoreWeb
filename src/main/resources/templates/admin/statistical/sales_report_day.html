<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Doanh Thu</title>
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/tablelayout.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #D10024;
            --primary-hover: #b80020;
            --primary-light: rgba(209, 0, 36, 0.1);
            --secondary-color: #15161D;
            --secondary-hover: #2a2d3a;
            --success-color: #28a745;
            --success-hover: #218838;
            --warning-color: #ffc107;
            --warning-hover: #e0a800;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --info-color: #17a2b8;
            --info-hover: #138496;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #e9ecef;
            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.12);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .sidebar-collapsed .main-content {
            margin-left: 70px;
        }

        .wrapper {
            background-color: #fff;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 25px;
            margin: 0 auto;
        }

        .tittle {
            color: var(--secondary-color);
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 12px;
        }

        .tittle:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
        }

        /* Search filter container */
        .search-container {
            background-color: #fff;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            transition: all 0.3s;
        }

        .search-container:hover {
            box-shadow: var(--shadow-md);
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 6px;
        }

        .form-select, .form-control {
            border: 1px solid #e0e0e0;
            border-radius: var(--radius-sm);
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            transition: all 0.3s;
            background-color: var(--light-color);
        }

        .form-select:focus, .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(209, 0, 36, 0.15);
        }

        .btn-danger {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.3s;
        }

        .btn-danger:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--secondary-hover);
            border-color: var(--secondary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .dropdown-menu {
            border: none;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
            padding: 0.5rem 0;
        }

        .dropdown-item {
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }

        #dateMessage {
            background-color: var(--primary-light);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
        }

        /* Stats Cards */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stats-card {
            position: relative;
            border: none;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
            height: 100%;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stats-card .card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .stats-card .icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2.5rem;
            opacity: 0.2;
        }

        .stats-card .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .stats-card .card-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .stats-card .card-link {
            margin-top: auto;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .stats-card .card-link i {
            margin-left: 5px;
            transition: transform 0.2s;
        }

        .stats-card .card-link:hover i {
            transform: translateX(3px);
        }

        /* Primary Card */
        .stats-card.card-primary {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--secondary-hover) 100%);
            color: white;
        }

        .stats-card.card-primary .card-link {
            color: rgba(255, 255, 255, 0.9);
        }

        .stats-card.card-primary .card-link:hover {
            color: white;
        }

        /* Success Card */
        .stats-card.card-success {
            background: linear-gradient(135deg, var(--success-color) 0%, var(--success-hover) 100%);
            color: white;
        }

        .stats-card.card-success .card-link {
            color: rgba(255, 255, 255, 0.9);
        }

        .stats-card.card-success .card-link:hover {
            color: white;
        }

        /* Warning Card */
        .stats-card.card-warning {
            background: linear-gradient(135deg, var(--warning-color) 0%, var(--warning-hover) 100%);
            color: var(--dark-color);
        }

        .stats-card.card-warning .card-link {
            color: rgba(0, 0, 0, 0.7);
        }

        .stats-card.card-warning .card-link:hover {
            color: rgba(0, 0, 0, 0.9);
        }

        /* Danger Card */
        .stats-card.card-danger {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
        }

        .stats-card.card-danger .card-link {
            color: rgba(255, 255, 255, 0.9);
        }

        .stats-card.card-danger .card-link:hover {
            color: white;
        }

        /* Chart Cards */
        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
        }

        .chart-card {
            border: none;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
            overflow: hidden;
        }

        .chart-card:hover {
            box-shadow: var(--shadow-md);
        }

        .chart-card .card-header {
            background-color: var(--light-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
        }

        .chart-card .card-header i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .chart-card .card-body {
            padding: 1.5rem;
        }

        canvas {
            width: 100% !important;
            height: 300px !important;
        }

        @media (max-width: 992px) {
            .chart-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{admin/fragments/header :: header}"></div>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<main class="main-content" th:fragment="content">
    <div class="wrapper">
        <h1 class="tittle">Thống kê bán hàng</h1>

        <div class="search-container mb-4">
            <form class="row p-4" id="filterForm">
                <div class="col-md-3 mb-3">
                    <label class="form-label">Ngày</label>
                    <select class="form-select" name="day" id="daySelect">
                        <option value="">Chọn ngày</option>
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Tháng</label>
                    <select class="form-select" name="month" id="monthSelect">
                        <option value="">Chọn tháng</option>
                        <script>
                            for (let i = 1; i <= 12; i++) {
                                document.write(`<option value="${i}">Tháng ${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Năm</label>
                    <select class="form-select" name="year" id="yearSelect">
                        <option value="">Chọn năm</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3 d-flex align-items-end">
                    <button class="btn btn-danger w-100" type="submit">
                        <i class="fas fa-search me-2"></i> Áp dụng bộ lọc
                    </button>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-2 w-100">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-filter me-2"></i> Chọn loại thống kê
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                            <li><a class="dropdown-item" href="/Admin/statistical?type=day">Theo ngày</a></li>
                            <li><a class="dropdown-item" href="/Admin/statistical?type=month">Theo tháng</a></li>
                            <li><a class="dropdown-item" href="/Admin/statistical?type=year">Theo năm</a></li>
                        </ul>
                    </div>
                    <div id="dateMessage"></div>
                </div>
            </form>
        </div>

        <div class="card-container">
            <div class="card stats-card card-success">
                <div class="card-body">
                    <i class="fas fa-money-bill-wave icon"></i>
                    <div class="card-label">Doanh thu</div>
                    <h2 class="card-title" id="revenue-value">0 VND</h2>
                    <a id="revenue-detail" href="#" class="card-link">
                        Xem chi tiết <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="card stats-card card-primary">
                <div class="card-body">
                    <i class="fas fa-shopping-cart icon"></i>
                    <div class="card-label">Đơn hàng thành công</div>
                    <h2 class="card-title" id="orders-value">0</h2>
                    <a id="orders-detail" href="#" class="card-link">
                        Xem chi tiết <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="card stats-card card-warning">
                <div class="card-body">
                    <i class="fas fa-box icon"></i>
                    <div class="card-label">Tổng sản phẩm</div>
                    <h2 class="card-title" id="products-value">0</h2>
                    <a id="products-detail" href="#" class="card-link">
                        Xem chi tiết <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="card stats-card card-danger">
                <div class="card-body">
                    <i class="fas fa-times-circle icon"></i>
                    <div class="card-label">Đơn hàng hủy</div>
                    <h2 class="card-title" id="orders-cancel-value">0</h2>
                    <a id="orders-cancel-detail" href="#" class="card-link">
                        Xem chi tiết <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="card chart-card">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i> Biểu đồ doanh thu
                </div>
                <div class="card-body">
                    <canvas id="areaChart"></canvas>
                </div>
            </div>
            <div class="card chart-card">
                <div class="card-header">
                    <i class="fas fa-chart-bar"></i> Top sản phẩm bán chạy
                </div>
                <div class="card-body">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{admin/fragments/footer :: footer}"></div>

<script th:src="@{/js/admin/layout.js}"></script>
<script th:src="@{/js/admin/header.js}" type="text/javascript"></script>
<script th:src="@{/js/admin/sidebarActiveMenu.js}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        const daySelect = document.getElementById("daySelect");
        const monthSelect = document.getElementById("monthSelect");
        const yearSelect = document.getElementById("yearSelect");

        daySelect.value = today.getDate();
        monthSelect.value = today.getMonth() + 1;
        yearSelect.value = today.getFullYear();

        fetchData(daySelect.value, monthSelect.value, yearSelect.value);
        updateLinks(daySelect.value, monthSelect.value, yearSelect.value);

        document.getElementById("dateMessage").innerHTML =
            `<i class="fas fa-calendar-alt me-2"></i> Thống kê ngày ${daySelect.value}/${monthSelect.value}/${yearSelect.value}`;

        document.getElementById("filterForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const selectedDay = daySelect.value;
            const selectedMonth = monthSelect.value;
            const selectedYear = yearSelect.value;

            fetchData(selectedDay, selectedMonth, selectedYear);
            updateLinks(selectedDay, selectedMonth, selectedYear);

            document.getElementById("dateMessage").innerHTML =
                `<i class="fas fa-calendar-alt me-2"></i> Thống kê ngày ${selectedDay}/${selectedMonth}/${selectedYear}`;
        });

        function fetchData(day, month, year) {
            const apiUrl = `/Admin/statistical/api/revenue?type=day&day=${day}&month=${month}&year=${year}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("Dữ liệu từ API:", data);
                    updateUI(data);
                })
                .catch(error => console.error("Lỗi khi gọi API:", error));
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('vi-VN').format(value) + ' VND';
        }

        function updateUI(data) {
            document.getElementById("orders-value").textContent = data.revenueSummary.totalOrdersSuccess;
            document.getElementById("products-value").textContent = data.revenueSummary.totalItems;
            document.getElementById("revenue-value").textContent = formatCurrency(data.revenueSummary.revenue);
            document.getElementById("orders-cancel-value").textContent = data.revenueSummary.totalOrdersFailed;
            updateCharts(data);
        }

        function updateLinks(day, month, year) {
            document.getElementById("revenue-detail").href = `/Admin/statistical/revenue/detail?type=day&day=${day}&month=${month}&year=${year}`;
            document.getElementById("products-detail").href = `/Admin/statistical/products/detail?type=day&day=${day}&month=${month}&year=${year}`;
            document.getElementById("orders-detail").href = `/Admin/statistical/orders/detail?type=day&day=${day}&month=${month}&year=${year}&status=COMPLETE`;
            document.getElementById("orders-cancel-detail").href = `/Admin/statistical/orders/detail?type=day&day=${day}&month=${month}&year=${year}&status=CANCELLED`;
        }

        function updateCharts(data) {
            const areaChart = Chart.getChart("areaChart");
            const barChart = Chart.getChart("barChart");

            if (areaChart) areaChart.destroy();
            if (barChart) barChart.destroy();

            // Biểu đồ đường (Doanh thu theo thời gian)
            new Chart(document.getElementById("areaChart").getContext("2d"), {
                type: "line",
                data: {
                    labels: data.dailyRevenue.map(item => item.day),
                    datasets: [{
                        label: "Doanh thu",
                        data: data.dailyRevenue.map(item => item.revenue),
                        borderColor: "#D10024",
                        backgroundColor: "rgba(209, 0, 36, 0.1)",
                        borderWidth: 3,
                        pointBackgroundColor: "#D10024",
                        pointRadius: 4,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: "'Nunito', sans-serif",
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: "#15161D",
                            titleFont: {
                                family: "'Nunito', sans-serif",
                                size: 14
                            },
                            bodyFont: {
                                family: "'Nunito', sans-serif",
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    return 'Doanh thu: ' + formatCurrency(context.parsed.y);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: "Ngày",
                                font: {
                                    family: "'Nunito', sans-serif",
                                    size: 12,
                                    weight: "bold"
                                }
                            }
                        },
                        y: {
                            grid: {
                                color: "rgba(0, 0, 0, 0.05)"
                            },
                            title: {
                                display: true,
                                text: "Doanh thu (VNĐ)",
                                font: {
                                    family: "'Nunito', sans-serif",
                                    size: 12,
                                    weight: "bold"
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    }
                }
            });

            // Biểu đồ cột (Sản phẩm bán chạy)
            const bgColors = ['#D10024', '#2a2d3a', '#28a745', '#17a2b8', '#ffc107'];

            new Chart(document.getElementById("barChart").getContext("2d"), {
                type: "bar",
                data: {
                    labels: data.topSellingProducts.map(item => item.name),
                    datasets: [{
                        label: "Số lượng bán",
                        data: data.topSellingProducts.map(item => item.quantitySold),
                        backgroundColor: data.topSellingProducts.map((_, index) =>
                            bgColors[index % bgColors.length]
                        ),
                        borderWidth: 0,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: "#15161D",
                            titleFont: {
                                family: "'Nunito', sans-serif",
                                size: 14
                            },
                            bodyFont: {
                                family: "'Nunito', sans-serif",
                                size: 13
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: "Sản phẩm",
                                font: {
                                    family: "'Nunito', sans-serif",
                                    size: 12,
                                    weight: "bold"
                                }
                            }
                        },
                        y: {
                            grid: {
                                color: "rgba(0, 0, 0, 0.05)"
                            },
                            title: {
                                display: true,
                                text: "Số lượng bán",
                                font: {
                                    family: "'Nunito', sans-serif",
                                    size: 12,
                                    weight: "bold"
                                }
                            }
                        }
                    }
                }
            });
        }
    });
</script>
</body>
</html>
